<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-truncate">
      <i class="fa fa-camera-retro"></i>
      {{titulo}}
    </h1>
  </div>
</div>
<div class="container">
  <div class="row mb-3">
    <div class="col-md-12 col-lg-12">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
        </div>
        <input type="text" class="form-control" placeholder="Search Pkmn">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let foto of fotos">
      <app-foto [url]="foto.url" [titulo]="foto.titulo"></app-foto>
    </div>
  </div>
</div>
